<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="shortcut icon" href="logo.jpg">
    <title>Newton</title>
</head>
<body>

    <div id="main_zone">
        <div id="main">

            <div id="ctrls">
                <img src="Flecheprojet.png" alt="FlÃ¨che" height="25px">
                <h3 id="msg">Hide Controls</h3>
            </div>

            <div id="parameteres">
                <h2>Particles</h2>
                <p>To add particles, click in the canvas. The added particles will have the properties defined below.</p>

                <div class="parametre">
                    <label for="mass_nombre">Mass :</label>
                    <input id="mass_slider" type="range" min="100" max="500" value="250" oninput="massEntreRetour(this.value)">
                    <input id="mass_nombre" type="number" min="100" max="500" value="250" oninput="massEntreRetour(this.value)">
                </div>

                <div class="parametre">
                    <label for="color_choose">Color :</label>
                    <input id="color_choose" type="color" value="#fc0303">
                </div>

                <div class="parametre">
                    <input id="run" type="button" value="Start">
                    <input id="stop" type="button" value="Stop">
                </div>
            </div>

            <canvas id="affichage" width="800" height="600"></canvas>
        </div>
    </div>

    <footer class="foot">
        <p class="para">Copyrights - Hassan Taha 2021</p>
    </footer>

    
    <script src="javascript.js?v=2"></script>
</body>
</html>
